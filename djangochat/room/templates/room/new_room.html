{% extends 'core/base.html' %}

{% block title %}New room | {% endblock %}

{% block content %}

{% for message in messages %}
    <div class="lg:w-1/4 px-4 mx-auto text-rose-600 text-lg font-bold">
        {{ message }}
    </div>
{% endfor %}

<form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}
  <div class="mb-5">
    <label class="text-white">Create new room</label>
    <br/>
    {{ form }}
    <div class="py-2">
      <button class="px-5 py-3 rounded-xl text-white bg-indigo-800 hover:bg-indigo-700">Create</button>
    </div>
  </div>
</form>

{% endblock %}
